<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>注册</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>用户注册</h2>
            <h4>注册信息</h4>
            <h:messages/>
            <table>
                <tr>
                    <td>姓：</td>
                    <td><h:outputText value="#{userBean.firstName}"/></td>
                </tr>
                <tr>
                    <td>名：</td>
                    <td><h:outputText value="#{userBean.lastName}"/></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><h:outputText value="#{userBean.sex}"/></td>
                </tr>
                <tr>
                    <td>出生日期：</td>
                    <td><h:outputText value="#{userBean.dob}"/></td>
                </tr>
                <tr>
                    <td>邮箱地址：</td>
                    <td><h:outputText value="#{userBean.email}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
